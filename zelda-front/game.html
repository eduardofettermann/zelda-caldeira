<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/hidden.css">
    <title>Zelda API</title>
</head>

<body>
    <main>
        <header class="header">
            <img src="./assets/ZeldaAPI_0-25.png" alt="Zelda API" class="header-logo">
            <div class="header-info">
                <img src="./assets/linkIconBackg.png" alt="Foto usuário" id="profile-pic">
                <p class="inter400w22px">Olá, User</p>
                <img src="./assets/logOut.svg" alt="Log out" id="logout">
            </div>
        </header>
        <div class="content">
            <main class="main">
                <div class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" height="80px" viewBox="0 0 24 24" width="80px"
                        fill="#000000">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                    </svg>
                </div>
                <div class="game">
                    <div>
                        <div class="jogo-cover"></div>
                    </div>
                    <div class="game-desc">
                        <div class="game-desc-title">
                            <h2>The Legend of Zelda: Nome do Jogo</h2>
                            <p>Lançamento: 30/12/2000</p>
                        </div>
                        <div class="game-desc-analise">
                            <p>Minha análise</p>
                            <textarea name="analise" id="analise" cols="30" rows="10"></textarea>
                            <input type="submit" value="Salvar" id="salvar">
                        </div>
                    </div>
                </div>
                <div class="remove">
                    <svg xmlns="http://www.w3.org/2000/svg" height="80px" viewBox="0 0 24 24" width="80px"
                        fill="#CA010C">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z" />
                    </svg>
                    <p class="inter400w22px">Remover jogo</p>
                </div>
            </main>
        </div>
    </main>
</body>

</html>
